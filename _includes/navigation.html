<nav>
  {% for item in site.data.navigation %}
    <h4><a class=menu href="{{ item.link }}" {% if page.url == item.link %}style="color: #d2bbc5;"{% endif %}>
      {{ item.name }}
    </a></h4>
  {% endfor %}
<h4>Latest Posts</h4>

  {% for post in site.posts %}
     <p>>> <a class=menu href="{{ post.url }}">{{ post.date| date_to_string }}: {{ post.title }}</a></p>
  {% endfor %}
</nav>
