<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
<h3 style="text-align:center;">--- Latest Posts ---</h3>
  {% for post in site.posts limit: 5%}
      <h4><a href="{{ post.url }}">{{ post.date| date_to_string }}: {{ post.title }}</a></h4>
      <p style="margin-left:2em">{{ post.excerpt }}</p>
      <a href="{{ post.url }}">Keep reading ... </a>
  {% endfor %}


  </body>
</html>
